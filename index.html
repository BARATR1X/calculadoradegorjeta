<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de Gorjetas</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <h1>Calculadora de Gorjetas</h1>
    </div>
    <div class="content1">
      <form class="tipsForm" id="tipsForm">
        <label for="bill">
          <p>Quanto ficou a conta?</p>
        </label>
        <p>
          R$ <input class="formInput" type="number" placeholder="100" id="bill" required>
        </p>
        <label for="serviceQual">
          <p>
            Como foi seu serviço?
          </p>
        </label>
        <p>
          <select class="formSelect" name="serviceQual" id="serviceQual" required>
            <option disable selected value="0">---Escolha uma opção---</option>
            <option value="0.3">30% - Incrivel</option>
            <option value="0.2">15% - Bom</option>
            <option value="0.15">15% - Aceitavel</option>
            <option value="0.10">10% - Ruim</option>
            <option value="0.05">05% - Pessimo</option>
          </select>
        </p>
        <label for="people">
          <p>Quantas pessoas vão dividir a conta?</p>
        </label>
        <p>
          <input class="formInput" type="number" placeholder="people" id="people" required>pessoa(s)
        </p>
        <button class="formSubmit" type="submit">Calcular!</button>
      </form>
    </div>

  </div>

  <div class="container1" id="container1">
    <div class="totaltip" id="totaltip">
      Gorjeta total:
      <h2>
        R$ <span id="tip">0.00</span>
        <span id="each">cada</span>
      </h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
